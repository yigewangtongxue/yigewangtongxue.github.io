<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Register</title>

    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="https://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset col-md-offset-3">
            <h3 class="form-title">注册</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <!--        用户名输入框            -->
                        
                        <input class="form-control required" type="text" name="account" id="account" placeholder="请输入手机号" >
                        <span id="accountError"></span>
                    </div>
                    <div class="form-group">
                        <!--        昵称输入框            -->
                        
                        <input class="form-control required" type="text" name="userName" id="userName" placeholder="请输入昵称" >
                        
                    </div>

                    <!--        密码图标和密码输入框                -->
                    <div class="form-group">
                        
                        <input class="form-control required" type="password" name="password" id="password" placeholder="请输入密码" >
                    </div>
                    <!--          确认密码              -->
                    <div class="form-group">
                        
                        <input class="form-control required" type="password" name="resetpw" id="resetpw" placeholder="请确认密码" >
                        <span id="passwordError"></span>
                    </div>
                    <!--        邮箱                -->
                    <div class="form-group">
                        
                        <input class="form-control required" type="email" name="email" id="email" placeholder="请输入邮箱" >
                        <span id="emailError"></span>
                    </div>

                    <div class="form-group">
                    </div>

                    <!--注册按钮-->
                    <div class="form-group">
                        <input  value="注册" class="btn btn-success pull-right" id="register">
                        <a href='./login.html' class="btn btn-success pull-left">返回</a>
                    </div>


                </div>
        </form>
    </div>
</div>
<script type="module" src="./js/register.js"></script>
</body>
</html>
